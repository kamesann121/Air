<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新しいタブ</title>
  <link rel="stylesheet" href="/css/simulation.css">
</head>
<body>
  <!-- セッションヘッダー -->
  <header class="session-header">
    <div class="header-content">
      <div class="team-info team-1">
        <h3>Team 1</h3>
        <div class="score" id="score-team1">0</div>
      </div>
      
      <div class="session-timer">
        <div id="timer">0:00</div>
        <div class="session-status" id="session-status">準備完了！</div>
      </div>
      
      <div class="team-info team-2">
        <h3>Team 2</h3>
        <div class="score" id="score-team2">0</div>
      </div>
    </div>
  </header>

  <!-- ゴール演出 -->
  <div class="goal-notification" id="goal-notification">
    <div class="goal-content">
      <div class="goal-player" id="goal-player">Player</div>
      <div class="goal-text">SHOOT!</div>
      <div class="goal-points">+1 POINT</div>
    </div>
  </div>

  <!-- 3Dキャンバス -->
  <main class="session-container">
    <div id="game-canvas"></div>
    
    <!-- セッション終了画面 -->
    <div class="game-over-overlay" id="game-over" style="display: none;">
      <div class="game-over-content">
        <h1 id="winner-text">Team 1 Wins!</h1>
        <div class="final-score">
          <div class="team-score">
            <h3>Team 1</h3>
            <div class="score-large" id="final-score-team1">0</div>
          </div>
          <div class="vs">-</div>
          <div class="team-score">
            <h3>Team 2</h3>
            <div class="score-large" id="final-score-team2">0</div>
          </div>
        </div>
        <button class="btn btn-primary" id="return-lobby">ロビーに戻る</button>
      </div>
    </div>
  </main>

  <!-- プレイヤー情報サイドバー -->
  <aside class="players-sidebar">
    <h3>プレイヤー</h3>
    <div id="players-list"></div>
  </aside>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="/js/fingerprint.js"></script>
  <script src="/js/simulation.js"></script>
</body>
</html>
