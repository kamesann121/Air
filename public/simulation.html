<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新しくタブ</title>
  <link rel="stylesheet" href="/css/simulation.css">
</head>
<body>
  <!-- セッションヘッダー -->
  <header class="session-header">
    <div class="header-content">
      <div class="team-info team-1">
        <h3>Team 1</h3>
        <div class="score" id="score-team1">0</div>
      </div>
      
      <div class="session-timer">
        <div id="timer">0:00</div>
        <div class="session-status" id="session-status">Get Ready!</div>
      </div>
      
      <div class="team-info team-2">
        <h3>Team 2</h3>
        <div class="score" id="score-team2">0</div>
      </div>
    </div>
  </header>

  <!-- セッションキャンバス -->
  <main class="session-container">
    <canvas id="game-canvas"></canvas>
    
    <!-- セッション終了画面 -->
    <div class="game-over-overlay" id="game-over" style="display: none;">
      <div class="game-over-content">
        <h1 id="winner-text">Team 1 Wins!</h1>
        <div class="final-score">
          <div class="team-score">
            <h3>Team 1</h3>
            <div class="score-large" id="final-score-team1">0</div>
          </div>
          <div class="vs">-</div>
          <div class="team-score">
            <h3>Team 2</h3>
            <div class="score-large" id="final-score-team2">0</div>
          </div>
        </div>
        <button class="btn btn-primary" id="return-lobby">Return to Lobby</button>
      </div>
    </div>

    <!-- タッチコントロール（モバイル用） -->
    <div class="touch-controls" id="touch-controls" style="display: none;">
      <div class="touch-area" id="touch-area"></div>
    </div>
  </main>

  <!-- プレイヤー情報サイドバー -->
  <aside class="players-sidebar">
    <h3>Players</h3>
    <div id="players-list"></div>
  </aside>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="/js/fingerprint.js"></script>
  <script src="/js/simulation.js"></script>
</body>
</html>
