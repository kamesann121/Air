<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>セッションルーム - Physics Platform</title>
  <link rel="stylesheet" href="/css/lobby.css">
</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <div class="header-left">
      <h1>⚛️ Physics Platform</h1>
      <span class="status-indicator online">● オンライン</span>
    </div>
    <div class="header-right">
      <div class="user-info">
        <img class="user-avatar" id="user-avatar" src="" alt="Avatar" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
        <span class="user-avatar-fallback" id="user-avatar-fallback" style="display:none;">👤</span>
        <span class="user-nickname" id="user-nickname">読み込み中...</span>
      </div>
      <button class="settings-btn" id="settings-btn">⚙️</button>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="main-container">
    <!-- 左側: マッチメイキング -->
    <section class="left-panel">
      <div class="panel-header">
        <h2>対戦相手を探す</h2>
      </div>

      <!-- ソロマッチメイキング（デフォルト） -->
      <div id="solo-matchmaking" class="matchmaking-section">
        <div class="matchmaking-card">
          <div class="card-icon">🎯</div>
          <h3>ソロマッチ</h3>
          <p>ランダムな相手と1対1で対戦</p>
          <button class="btn btn-primary" id="join-solo-queue">
            マッチング開始
          </button>
          <div class="queue-status" id="solo-queue-status" style="display: none;">
            <div class="loading-spinner"></div>
            <p>対戦相手を探しています...</p>
            <button class="btn btn-secondary" id="leave-solo-queue">キャンセル</button>
          </div>
        </div>
      </div>

      <!-- グループマッチメイキング（パーティー参加時） -->
      <div id="party-matchmaking" class="matchmaking-section" style="display: none;">
        <div class="party-info">
          <h3>パーティー</h3>
          <div class="party-members" id="party-members"></div>
          <div class="party-controls">
            <button class="btn btn-primary" id="toggle-ready">
              <span id="ready-text">準備完了</span>
            </button>
            <button class="btn btn-danger" id="leave-party">退出する</button>
          </div>
          <div class="party-status" id="party-status">
            全員の準備が完了するのを待っています...
          </div>
        </div>
      </div>

      <!-- パーティー作成ボタン -->
      <div class="create-party-section">
        <h3>パーティーを作成</h3>
        <div class="party-size-options">
          <button class="btn btn-outline" id="create-party-2">
            2人パーティーを作成（1対1）
          </button>
          <button class="btn btn-outline" id="create-party-4">
            4人パーティーを作成（2対2）
          </button>
        </div>
      </div>
    </section>

    <!-- 右側: フレンドリスト -->
    <section class="right-panel">
      <div class="panel-header">
        <h2>フレンド</h2>
        <button class="btn-icon" id="refresh-friends" title="更新">🔄</button>
      </div>

      <div class="friends-list" id="friends-list">
        <div class="empty-state">
          <p>まだフレンドがいません</p>
          <p class="hint">設定からフレンドを追加できます</p>
        </div>
      </div>
    </section>
  </main>

  <!-- 設定サイドパネル -->
  <div class="settings-sidepanel" id="settings-panel">
    <div class="sidepanel-header">
      <h2>設定</h2>
      <button class="close-btn" id="close-settings">×</button>
    </div>

    <div class="sidepanel-content">
      <!-- タブ -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="profile">プロフィール</button>
        <button class="tab-btn" data-tab="add-friend">フレンド追加</button>
        <button class="tab-btn" data-tab="requests">
          申請
          <span class="badge" id="requests-badge" style="display: none;">0</span>
        </button>
      </div>

      <!-- プロフィールタブ -->
      <div class="tab-content active" id="profile-tab">
        <div class="profile-section">
          <div class="profile-field">
            <label>ユーザーID (UID)</label>
            <div class="uid-display">
              <code id="user-uid">読み込み中...</code>
              <button class="btn-icon" id="copy-uid" title="UIDをコピー">📋</button>
            </div>
          </div>

          <div class="profile-field">
            <label for="edit-nickname">ニックネーム</label>
            <input type="text" id="edit-nickname" maxlength="20" placeholder="ニックネームを入力">
          </div>

          <div class="profile-field">
            <label>アバター画像</label>
            
            <!-- 現在のアバタープレビュー -->
            <div class="avatar-preview">
              <img id="current-avatar-img" src="" alt="アバター" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
              <div class="avatar-placeholder" id="current-avatar-placeholder" style="display:none;">
                <span>👤</span>
              </div>
            </div>
            
            <!-- アバター設定方法選択 -->
            <div class="avatar-input-tabs">
              <button class="avatar-tab-btn active" data-avatar-tab="url">URLから</button>
              <button class="avatar-tab-btn" data-avatar-tab="upload">アップロード</button>
            </div>
            
            <!-- URL入力 -->
            <div class="avatar-input-content active" id="avatar-url-input">
              <input type="url" id="avatar-url" placeholder="画像URLを入力 (例: https://i.imgur.com/xxx.png)">
              <button class="btn btn-secondary btn-sm" id="preview-avatar-url">プレビュー</button>
            </div>
            
            <!-- ファイルアップロード -->
            <div class="avatar-input-content" id="avatar-upload-input">
              <input type="file" id="avatar-file" accept="image/*" style="display:none;">
              <button class="btn btn-secondary btn-sm" id="select-avatar-file">画像を選択</button>
              <p class="hint-text">推奨: 正方形、最大1MB</p>
            </div>
          </div>

          <div class="profile-stats">
            <h4>統計</h4>
            <div class="stats-grid">
              <div class="stat-item">
                <span class="stat-label">勝利</span>
                <span class="stat-value" id="stat-wins">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">敗北</span>
                <span class="stat-value" id="stat-losses">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">勝率</span>
                <span class="stat-value" id="stat-winrate">0%</span>
              </div>
            </div>
          </div>

          <button class="btn btn-primary" id="save-profile">変更を保存</button>
          <button class="btn btn-danger" id="logout-btn">ログアウト</button>
        </div>
      </div>

      <!-- フレンド追加タブ -->
      <div class="tab-content" id="add-friend-tab">
        <div class="add-friend-section">
          <p>ニックネームまたはUIDで検索</p>
          <form id="add-friend-form">
            <input 
              type="text" 
              id="friend-search" 
              placeholder="ニックネームまたはUIDを入力"
              required
            >
            <button type="submit" class="btn btn-primary">申請を送る</button>
          </form>
          <div id="add-friend-result" class="result-message"></div>
        </div>
      </div>

      <!-- フレンド申請タブ -->
      <div class="tab-content" id="requests-tab">
        <div class="requests-section">
          <h3>受信した申請</h3>
          <div id="received-requests" class="requests-list">
            <p class="empty-state">申請はありません</p>
          </div>

          <h3>送信した申請</h3>
          <div id="sent-requests" class="requests-list">
            <p class="empty-state">申請はありません</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- オーバーレイ -->
  <div class="overlay" id="settings-overlay"></div>

  <!-- 招待モーダル -->
  <div class="modal" id="invite-modal">
    <div class="modal-content small">
      <div class="modal-header">
        <h2>パーティー招待</h2>
        <button class="modal-close" id="close-invite">×</button>
      </div>
      <div class="modal-body">
        <p id="invite-message">パーティーに招待されました</p>
        <div class="modal-actions">
          <button class="btn btn-primary" id="accept-invite">参加する</button>
          <button class="btn btn-secondary" id="decline-invite">拒否する</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="/js/fingerprint.js"></script>
  <script src="/js/lobby.js"></script>
</body>
</html>
