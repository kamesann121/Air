<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Login - Simulation System</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .login-box { max-width: 400px; margin: 100px auto; padding: 20px; background: var(--background-light); border-radius: 10px; text-align: center; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid var(--border-color); background: var(--background-dark); color: white; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Simulation System ログイン</h2>
    <input type="text" id="username" placeholder="ユーザー名">
    <button id="login-btn" class="btn btn-primary">入場</button>
  </div>
  <script src="/js/auth.js"></script>
</body>
</html>
